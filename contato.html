<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/estilo.css">
  <link rel="stylesheet" href="./CSS/contato.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Contato Dindin</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="./index.html"><img src="./assets/dindin-imagens/logo-header.png" alt="logotipo dindin branco">
      </a>
    </div>

    <nav class="header-navigation">
      <a href="./cursos.html">
        cursos
      </a>
      <a href="./blog.html">
        blog
      </a>
      <a href="./contato.html">
        contato
      </a>
    </nav>

    <div class="btn-menu-mobile">
      <span class="btn-line"></span>
      <span class="btn-line"></span>
      <span class="btn-line"></span>
    </div>

    <div class="menu-mobile">
      <nav class="header-navigation">
        <a href="./cursos.html">
          cursos
        </a>
        <a href="./blog.html">
          blog
        </a>
        <a href="./contato.html">
          contato
        </a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="forms">
        <form id="formulario" autocomplete="off">
          <legend class="banner-title">Contato</legend>
          <input class="form-box" type="text" placeholder="nome">
          <input class="form-box" type="text" placeholder="email">
          <textarea class="form-box" id="message" placeholder="mensagem"></textarea>
          <input class="button_submit" type="submit" value="entrar">
        </form>
      </div>
      <div class="img-content">
        <img id="imagem-contato" src="./assets/dindin-imagens/ilustra-contato.png" alt="Imagem Contato">
      </div>
    </div>
  </main>
  <footer>
    <div class="logo">
      <img src="./assets/dindin-imagens/logo-footer.png" alt="logotipo dindin branco">
    </div>
    </div>
    <div class="links">
      <ul>
        <li><a href="/cursos.html">cursos</a></li>
        <li><a href="/blog.html">blog</a></li>
        <li><a href="/contato.html">contato</a></li>
      </ul>
    </div>
    <div class="btn-footer">
      <a href="#">quero ser prof</a>
      <a href="#">aqui tem outro link</a>
    </div>
  </footer>
  <script>
    const btn = document.querySelector('.btn-menu-mobile')
    const menuMobile = document.querySelector('.menu-mobile')
    btn.addEventListener('click', (event) => {
      event.preventDefault();
      if (!menuMobile.classList.contains('active')) {
        btn.classList.add('show-close-btn');
        menuMobile.classList.add('active');
        menuMobile.style.display = 'block';
        return
      }
      menuMobile.style.display = 'none';
      btn.classList.remove('show-close-btn');
      menuMobile.classList.remove('active');
    })
  </script>
</body>

</html>
